<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood TV App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            font-family: 'Space Mono', monospace;
            background-color: #f0ece2;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            background-color: #ff6b6b;
            color: #f0ece2;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        main {
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .animated-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4a4a4a;
        }

        .animated-text b {
            color: #4ecdc4;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
        }

        
    </style>
</head>
<body>
    <body>
    <header>
        <h1>Mood TV App</h1>
    </header>
    <img src="C:\Users\user\Desktop\Projects\mood-tv-app\mtvlogo.png" alt="Mood TV Logo" class="logo">
    <main>
        <div class="animated-text">
            <p><b>Hold your horses, we're coming soon.</b> For now, watch what your friends are recommending.</p>
        </div>
    </main>
</body>
</html>
